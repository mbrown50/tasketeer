<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Taskateer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Garden Wall</title>
</head>
<body>
    <header>
        <div class="body container">
            <div class="header-top">  
                <p class="username">User</p>
                <p>Taskateer</p>
                <p>Logout</p>
            </div>
            <div class="header-bottom">
                <button class="btn">&lt;</button> <p id="pagenumber" class="page">1/1</p> <button class="btn">&gt;</button>
            </div>
        </div>
        
    </header>

    <div id="cards-group">
                <div class="card card-body block container">
                    <h5 class="card-title">Task</h5>
                    <p class="card-text">Date:</p>
                    <p class="card-text">Time:</p>
                    <p class="card-text">Location:</p> 
                    <p class="card-text">Notes:</p>               
                </div>
                <div class="card card-body container block-empty">

                </div>
                <div class="card card-body container block-empty">

                </div>
                <div class="card card-body container block-empty">

                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
